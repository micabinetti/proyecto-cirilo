<!DOCTYPE html>
<html lang="es">

<head>

  <link rel="shortcut icon" href="../img/logo-cirilo.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/estilo.css">

<body class="bodyPadreGridContacto">
  <header>
    <img id="logoPrincipal" src="../img/logo-cirilo.png" alt="Logo Cirilo" />
    <nav class="menuBtn">
      <ul>
        <li><a href="../index.html">Nosotros</a></li>

        <li><a id="btnContacto" href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="tituloPrincipalSinFlex">Contacto</h1>
    <div class="formulario">
      <section class="contenedor">
        <h2>¡Comunicate con nosotros!</h2>
        <p>En breve un asesor se estará contactando con usted.</p>

        <form>
          <div class="contenedorInput">
            <label for="nombre"></label>
            <input class="campo" type="text" placeholder="Ingrese su nombre" id="nombre">

            <label for="apellido"></label>
            <input class="campo" type="text" placeholder="Ingrese su apellido" id="apellido">

            <label for="email"></label>
            <input class="campo" type="email" placeholder="Ingrese su email" id="email">
          </div>
          <textarea class="campo" name="mensaje" id="mensaje" cols="30" rows="10"
            placeholder="Ingrese su mensaje"></textarea>
          <input class="boton" type="submit">
          <input class="boton" type="reset">
        </form>
      </section>
    </div>
  </main>

    <footer>
      <img id="logoFooter" src="../img/logo-cirilo.png" alt="Logo Cirilo" />
      <div id="infoWpp">
        <img class="logoWppFooter" src="../img/logo-whatsapp.png" alt="logo Whatsapp">
        <p>
          <strong>Salón 1:</strong> 0123456789
        </p>
      
        <img class="logoWppFooter" src="../img/logo-whatsapp.png" alt="logo Whatsapp">
        <p>
          <strong>Salón 2:</strong> 0123456788
        </p>
      
        <img class="logoWppFooter" src="../img/logo-whatsapp.png" alt="logo Whatsapp">
        <p>

        </p>
      
        <img class="logoWppFooter" src="../img/logo-whatsapp.png" alt="logo Whatsapp">
        <p>
          <strong>Salón 4:</strong> 0123456786
        </p>
      </div>
      <img id="logoIgFooter" src="../img/logo-instagram.png" alt="logo Instagram" />
      <img id="logoFbFooter" src="../img/logo-facebook.png" alt="logo Facebook" />
    </footer>
</body>

</html>
