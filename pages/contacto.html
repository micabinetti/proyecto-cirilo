<body class="bodyPadreGridContacto">
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img id="logoPrincipal" src="../img/logo-cirilo.png" alt="Logo">
        </a>
        <button class="navbar-toggler botonCangreBurger" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">Nosotros</a>
            </li>
            <li class="nav-item">

              <a class="nav-link active" id="btnContacto" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <h1 class="tituloPrincipalSinFlex">Contacto</h1>
    <div class="formulario">
      <section class="contenedor">
        <h2>¡Comunicate con nosotros!</h2>
        <p>En breve un asesor se estará contactando con usted.</p>

        <form>
          <div class="contenedorInput">
            <label for="nombre"></label>
            <input class="campo" type="text" placeholder="Ingrese su nombre" id="nombre">

            <label for="apellido"></label>
            <input class="campo" type="text" placeholder="Ingrese su apellido" id="apellido">

            <label for="email"></label>
            <input class="campo" type="email" placeholder="Ingrese su email" id="email">
          </div>
          <textarea class="campo" name="mensaje" id="mensaje" cols="30" rows="10"
            placeholder="Ingrese su mensaje"></textarea>
          <input class="boton" type="submit">
          <input class="boton" type="reset">
        </form>
      </section>
    </div>
  </main>

  <footer>
    <img id="logoFooter" src="../img/logo-cirilo.png" alt="Logo Cirilo" />
    <div id="infoWpp">
      <img class="logoWppFooter" src="../img/logo-whatsapp.png" alt="logo Whatsapp">
      <p>
        <strong>Colegiales:</strong> 0123456789
      </p>

      <img class="logoWppFooter" src="../img/logo-whatsapp.png" alt="logo Whatsapp">
      <p>
        <strong>Boedo:</strong> 0123456788
      </p>

      <img class="logoWppFooter" src="../img/logo-whatsapp.png" alt="logo Whatsapp">

      </p>
    </div>

    <a href="https://www.instagram.com/cirilofiestas/"><img id="logoIgFooter" src="../img/logo-instagram.png"  alt="logo Instagram" /></a>
    <a href="https://www.facebook.com/CiriloSalonDeFiestas"><img id="logoFbFooter" src="../img/logo-facebook.png" alt="logo Facebook" /></a>
  </footer>
